    <div class="contact-section">
      <h1>Contacte</h1>
      <div class="border"></div>
      <form class="contact-form" method="post" action="https://sheetdb.io/api/v1/0cr6vam6jjui1" id="sheetdb-form">
        <input name="data[nom]" type="text" class="contact-form-text" placeholder="Nom" required>
        <input name="data[cognoms]" type="text" class="contact-form-text" placeholder="Cognoms" required>
        <input name="data[email]" type="email" class="contact-form-text" placeholder="E-mail" required>
        <input name="data[telefon]" type="text" class="contact-form-text" placeholder="Telèfon" required>
        <textarea name="data[missatge]" class="contact-form-text" placeholder="Missatge"></textarea>
        <input type="submit" class="contact-form-btn" value="Envia" >
      </form>
      <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            alert("El formulari s'ha enviat amb éxit")
          });
        });
      </script>
